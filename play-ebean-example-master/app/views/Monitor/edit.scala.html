@(id: Long, personaForm: Form[Persona])

@import helper._
@main("Crear nuevo Monitor"){
	
	@form(routes.MonitoresController.update(id)) {
		<table>
			<caption>Monitor</caption>
			<thead>
				<tr>
					<th>Crear monitor:</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Nombre:</td>
					<td>
						<input type="text" name='nombre' value="@personaForm.get().nombre" placeholder="nombre" required>
					</td>
				</tr>
				<tr>
					<td>Direccion:</td>
					<td><input type="text"  name='descripcion' value="@personaForm.get().descripcion" placeholder="descripcion" required></td>
				</tr>
				<tr>
					<td><input type="submit" name="" value="Guardar"></td>
				</tr>
			</tbody>
		</table>
		}
		
		@form(routes.MonitoresController.delete(id)){

			<input type="submit" name="" value="Eliminar la persona">

		}
		
	
}
